<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../style.css">
    <title>reset password</title>
</head>
<body>

    <section class="Form-reset-password mx-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 my-5">
                    <img src="../../../images/Forgot password-3.svg" alt="Forgot-password-3 image" >
                </div>
                <div class="col-lg-7">
                    <div class="logo">
                        <a href="../../index.html"><spin>Intern</spin><spin>Finder</spin></a>
                    </div>
                    <div class="title">
                        Reset Password 
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <p class="paragraph">
                                Enter the new password.
                            </p>
                        </div>
                    </div>
                    <form >
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="New Password" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Confirm New Password" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn1 my-4">Submit</button>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 text-center mt-4">
                                <a href="../login.html">Back to login</a>
                            </div>
                        </div>
                        
                    </form>

                </div>

            </div>

        </div>
    </section> 





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
