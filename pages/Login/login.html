<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../../images/Logo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <title>Login | internFinder</title>
</head>
<body>

    <section class="Form-login mx-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 bg-img d-none d-md-block " >
                    <img src="../../images/login-image.svg" alt="login image" >
                </div>
                <div class="col-md-6">
                    <div class="logo">
                        <a href="../../index.html"><spin>Intern</spin><spin>Finder</spin></a>
                       
                    </div>
                    <div class="login">
                        Login
                    </div>
                    <form >
                        <div class="form-row">
                                <input type="email" placeholder="Emaile or Phone" class="form-control my-4 p-4">
                                <input type="password" placeholder="Password" class="form-control  p-4">
                        </div>
                        <a href="reset-password/etap-1.html">Forgot your password ?</a>
                        
                        <col class="form-row">
                            <button type="submit" class="btn1 my-4">Sign  In </button>
                            <span>Don't have an account?</span><a href="../Register/Register.html">Sign Up</a>
                        </div>
                    </form>

                </div>

            </div>

        </div>
    </section>








    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
