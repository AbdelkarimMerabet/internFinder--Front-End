<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../../images/Logo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../style.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <title>Register as student| internFinder</title>
</head>
<body>
    <section class="Register">
        <div class="container">
            <section class="Form-register-student">   
                <div class="row">
                    <div class="col-md-4  first-content d-none d-md-block " >
                        <div class="first-content__text">
                            <h4 class="text-center mb-4">Find the Best internship in Algeria</h4>
                            <p > 
                                <i class="bi bi-star"></i> Apply for internship easily</p>
                            <p > <i class="bi bi-star"></i> Get discovered by top companies</p>
                            <p > <i class="bi bi-star"></i> Explore the right internship</p>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="logo">
                            <a href="../../index.html"><spin>Intern</spin><spin>Finder</spin></a>
                        </div>
                        <h4>
                            Register as student
                        </h4>
                        <form >
                            <div class="row">
                                <div class="col-md-6">
                                    <label >First name </label>
                                    <input type="text" placeholder="Enter first name" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label >Last name </label>
                                    <input type="text" placeholder="Enter last name" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label>Email address</label>
                                    <input type="email" placeholder="Enter email " class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label>Number phone</label>
                                    <input type="text" placeholder="Enter phone" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label>Password</label>
                                    <input type="password" placeholder="Enter password" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label>Confirm password</label>
                                    <input type="password" placeholder="Enter password" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label>Gender</label>
                                    <select class="custom-select" id="inputGroupSelect01">
                                        <option selected disabled hidden>Choose...</option>
                                        <option value="1">male</option>
                                        <option value="2">female</option>
                                    </select>
                                </div>
                                <div class="col-sm-6 " style="margin-top: -7px;">
                                    <label for="StartDate" class=" col-form-label">Date of birth</label>
                                    <input type="text" id="dateBirth" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label>State</label>
                                    <input type="text" placeholder="State" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label>Municipal</label>
                                    <input type="text" placeholder="Municipal" class="form-control">
                                </div>
    
                                <div class="col-md-12">
                                    <button type="submit" class="btn1 mt-3">Sign Up</button>
                                </div>
                                <div class="col-md-12 mb-2">
                                    <span>have an account?</span><a href="../Login/login.html">Login</a>
                                </div>
                                
                            </div>   
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <script type="text/javascript">
        $(function() {
            $('#dateBirth').datepicker();
        });
    </script>
</body>
</html>
