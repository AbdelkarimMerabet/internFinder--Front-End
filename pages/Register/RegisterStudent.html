<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../../images/Logo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <title>Register as student| internFinder</title>
</head>
<body>

    <section class="Form-login mx-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 bg-img d-none d-md-block" >
                    <img src="../../images/RegesterStudent-image.svg" alt="Register Student Image" >
                </div>
                <div class="col-md-6">
                    <div class="logo">
                        <a href="../../index.html"><spin>Intern</spin><spin>Finder</spin></a>
                    </div>
                    <h4>
                        Register as student
                    </h4>
                    <form >
                        <div class="form-row">
                            <div class="col-md-6">
                                <label >First name </label>
                                <input type="text" placeholder="Enter first name" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label >Last name </label>
                                <input type="text" placeholder="Enter last name" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12">
                                <label>Email address</label>
                                <input type="email" placeholder="Enter email " class="form-control">
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="col-md-12">
                                <label>Password</label>
                                <input type="password" placeholder="Enter password" class="form-control">
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="col-md-12">
                                <label>Number phone</label>
                                <input type="text" placeholder="Enter phone" class="form-control">
                            </div>
                            
                        </div>
                        <col class="form-row">
                            <button type="submit" class="btn1 my-4">Sign Up</button>
                            <span>have an account?</span><a href="../Login/login.html">Login</a>
                        </div>
                        
                        
                    </form>

                </div>

            </div>

        </div>
    </section>








    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
